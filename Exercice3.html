<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
  </head>
  <body>
    <table
      border="5px"
      borderColor="gray"
      cellspacing="10px"
      cellpadding="10px"
    >
      <tr>
        <td border="2px" borderColor="black">
          C'est la colonne 1 de la ligne 1 du tableau 1
        </td>
        <td border="2px" borderColor="black">
          C'est la colonne 2 de la ligne 1 du tableau 2
        </td>
        <td border="2px" borderColor="black">
          C'est la colonne 3 de la ligne 1 du tableau 2
        </td>
      </tr>
      <tr>
        <td border="2px" borderColor="black">
          C'est la colonne 1 de la ligne 2 du tableau 1
        </td>
        <td border="2px" borderColor="black">
          C'est la colonne 2 de la ligne 2 du tableau 2
        </td>
        <td border="2px" borderColor="black">
          C'est la colonne 3 de la ligne 2 du tableau 2
        </td>
      </tr>
    </table>
  </body>
</html>
